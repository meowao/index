<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人类大战僵尸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        header {
            background-color: rgba(10, 10, 20, 0.8);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222266;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8844ff;
            text-shadow: 0 0 10px rgba(136, 68, 255, 0.5);
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }
        
        nav ul li a:hover {
            color: #8844ff;
            text-shadow: 0 0 5px rgba(136, 68, 255, 0.7);
        }
        
        .game-header {
            padding-top: 100px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 2rem;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(136, 68, 255, 0.7);
            position: relative;
            display: inline-block;
        }
        
        .game-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #8844ff, #cc44ff);
            border-radius: 2px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 1rem;
            color: #8844ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: #cc44ff;
            text-shadow: 0 0 5px rgba(136, 68, 255, 0.5);
        }
        
        .game-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        
        .video-container {
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #222266;
        }

        .video-placeholder {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
            position: relative;
            background-color: #151525;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-placeholder iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(136, 68, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .play-button:hover {
            background-color: rgba(204, 68, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        .game-description {
            background-color: rgba(30, 30, 50, 0.6);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #222266;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #8844ff;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #8844ff, #cc44ff);
            border-radius: 2px;
        }
        
        .game-description p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .cta-section {
            text-align: center;
            margin-top: 3rem;
            display: flex;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(to right, #8844ff, #cc44ff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(136, 68, 255, 0.5);
        }
        
        .screenshots {
            margin-top: 3rem;
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .screenshot {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            border: 1px solid #222266;
        }
        
        .screenshot:hover {
            transform: scale(1.03);
        }
        
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        footer {
            background-color: #0a0a14;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #222266;
        }
        .cta-section {
            display: flex;
            justify-content: center;
            gap: 1rem; /* 按钮之间的间距 */
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .game-title {
                font-size: 2.2rem;
            }
            
            .screenshots-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media screen and (max-width: 480px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }
            
            nav ul {
                margin-top: 1rem;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
